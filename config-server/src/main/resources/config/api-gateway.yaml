server:
  port: 8060

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0

spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: account-service
            uri: lb://account-service
            predicates:
              - Path=/accounts/**

          - id: transaction-service
            uri: lb://transaction-service
            predicates:
              - Path=/transactions/**

          - id: email-service
            uri: lb://email-service
            predicates:
              - Path=/email/**